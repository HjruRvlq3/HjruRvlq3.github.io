<!DOCTYPE html>
<html>
    <head>
        <title>tg_mini_app</title>
        <!-- fonts -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- my style -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <!-- my script -->
        <script src="script.js"></script>
        <!-- скрипт от tg -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- bootstrap style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <footer class="jc-c ai-c">
            <div class="footer-navigation jc-sb">
                <a href="../index.html">
                    <div class="jc-c col">
                        <img src="../content/home.svg" alt="Главная" height="24px">
                        <span class="tc-gray">Главная</span>
                    </div>
                </a>
                <a href="profile.html">
                    <div class="jc-c col">
                        <img src="../content/profile.svg" alt="Главная" height="24px">
                        <span class="tc-gray">Профиль</span>
                    </div>
                </a>
                <a href="menu.html">
                    <div class="jc-c col">
                        <img src="../content/menu_active.svg" alt="Главная" height="24px">
                        <span class="tc-purplish">Меню</span>
                    </div>
                </a>
            </div>
        </footer>
        
        <div class="mobile-screen jc-c ai-c col indent-big">
            <h1>Генератор описаний</h1>
            <form action="" class="form-style jc-fs col indent-big">
                <div class="d-f indent-medium col">
                    <div class="form-style__item jc-fs col indent-small">
                        <p class="tc-black">Название товара</p>
                        <input class="big input-style" placeholder="Ведите название товара"></input>    
                    </div>
                    <div class="form-style__item jc-fs col indent-small">
                        <p class="tc-black">Характеристики (необязательно)</p>
                        <textarea class="big input-style" placeholder="Введите особенности вашего  товара через запятую"></textarea>
                    </div>
                    <div class="form-style__item jc-fs col indent-small">
                        <div class="jc-sb ai-c">
                            <p class="tc-black">Ключевые слова</p>
                            <button class="small button-style__yellow">Поиск</button>
                        </div>
                        <textarea class="big input-style" placeholder="Введите ключевые слова, каждое на новой строчке. Либо выберите пункт “Поиск”"></textarea>
                    </div>
                </div>
                <button class="big  button-style__light-pink">Сгенерировать описание</button>
            </form>
            <div style="height: 100px;"></div>
        </div>
        
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
